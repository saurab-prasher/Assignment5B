      <h1>Question 2</h1>
      <p>
        Display the weather max_temperature, min_tempreture and time of sunrise
        and sunset for all “paris” cities.
      </p>

      <div class="loader">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="output">
        <div>
          <h3 class="city-name"></h3>

          <div class="weather-container">

            </div>

            <div>
              <p>Sunrise <span class="sunrise"></span></p>
